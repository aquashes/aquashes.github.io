<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aquashes - Live Fishes</title>
<style>

    margin: 0;

    text-align: center;
    background-color: #062E62;
    color: white;
    padding: 20px;
    margin: 0;
  }

    display: flex;

    padding: 40px;

    padding: 20px;
    border: 5px solid #062E62;

    background-color: #01CB81;
    margin-bottom: 10px;
  }
  .fish-image {
    max-width: 300px;
    height: 400px;
    margin-bottom: 10px;
  }
  .fish-name {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .order-button {
    background-color: #062E62;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>AQUASHES</h1>
  <div class="fish-section">

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrTXrYmkKhMeWuLY9qQ_lREgR0g6psQJ4ueA&usqp=CAU" alt="Mixed" width="300" height="400" class="fish-image">

    <div class="fish-card">

    </div>
  </div>

</html>
