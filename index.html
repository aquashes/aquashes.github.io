<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquashes - Live Fishes</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <h1>AQUASHES</h1>
  <div class="wrapper">
   <div class="container">
    <div class="top"></div>
    <div class="bottom">
      <div class="left">
        <div class="details">
          <h1>Mixed Guppies</h1>
          <p>₹15</p>
        </div>
        <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
      </div>
      <div class="right">
        <div class="done"><i class="material-icons">done</i></div>
        <div class="details">
          <h1>Mixed Guppy</h1>
          <p>Added to your cart</p>
        </div>
        <div class="remove"><i class="material-icons">clear</i></div>
      </div>
    </div>
  </div>
  <div class="inside">
    <div class="icon"><i class="material-icons">info_outline</i></div>
    <div class="contents">
      <table>
        <tr>
          <th>Veriety</th>
          <th>Status</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Mixed Guppy</td>
          <td>Available</td>
          <td>₹15</td>
        </tr>
      </table>
    </div>
   </div>
  </div>
 </body>
</html>
