<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aquashes - Live Fishes</title>
<style>
  body {
    background-color: #e6f7e9; /* Light green */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  h1 {
    text-align: center;
    background-color: #006699; /* Dark blue */
    color: white;
    padding: 20px;
    margin: 0;
  }
  .fish-section {
    display: flex;
    justify-content: space-around;
    padding: 40px;
  }
  .fish-card {
    text-align: center;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: white;
  }
  .fish-image {
    max-width: 200px;
    height: auto;
    margin-bottom: 10px;
  }
  .fish-name {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .order-button {
    background-color: #006699; /* Dark blue */
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Aquashes</h1>
  <div class="fish-section">
    <div class="fish-card">
      <img src="guppies.jpg" alt="Guppies" class="fish-image">
      <p class="fish-name">Mixed Guppy</p>
      <a href="https://wa.me/919061047603?text=I%20want%20to%20place%20an%20order%20for%20Mixed%20Guppies" class="order-button">Place Order</a>
    </div>
    <div class="fish-card">
      <img src="betta.jpg" alt="Betta" class="fish-image">
      <p class="fish-name">Betta</p>
      <a href="https://wa.me/yourphonenumber?text=I%20want%20to%20place%20an%20order%20for%20Betta" class="order-button">Place Order</a>
    </div>
    <div class="fish-card">
      <img src="other.jpg" alt="Other Varieties" class="fish-image">
      <p class="fish-name">Other</p>
      <a href="https://wa.me/yourphonenumber?text=I%20want%20to%20place%20an%20order%20for%20Other%20Varieties" class="order-button">Place Order</a>
    </div>
  </div>
</body>
</html>
